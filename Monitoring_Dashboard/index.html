<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA Medicine Dispenser - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css"> 
    <style>
        /* UI Layout Enhancements */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }

        /* Detail Modal Layering */
        #logDetailModal { z-index: 2000; }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 90%; max-width: 800px;
            overflow: hidden;
            animation: modalFadeIn 0.3s ease-out;
        }

        #logDetailModal .modal-content {
            max-width: 450px;
            margin-top: 10%;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-header {
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white; font-size: 28px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>FPGA Medicine Dispenser</h1>
            <div class="header-controls">
                <button id="logsBtn" class="logs-btn"><i class="fas fa-chart-bar"></i> Logs</button>
                <div class="status-indicator"><span class="status-dot online"></span> System Online</div>
            </div>
        </header>

        <main class="main-content">
            <section class="dashboard-layout">
                <div class="machine-section">
                    <div class="machine-card">
                        <div class="machine-visual">
                            <img src="./images/machine.png" alt="Machine" class="machine-image">
                            <div class="machine-info">
                                <h2>Medicine Dispenser</h2>
                                <span>ID: MED-001 | Ward A</span><br>
                                <button class="mode-btn online" id="statusBtn">Online</button>
                            </div>
                        </div>
                    </div>

                    <div class="video-container">
                        <div class="video-header"><h3>Live Feed</h3></div>
                        <div class="video-wrapper">
                            <img id="videoStream" src="./images/machine-placeholder.png" style="width: 100%;">
                        </div>
                        <button id="startStreamBtn" class="mode-btn" style="width: 100%; background:#407ad4; color:white; margin-top:10px;">
                            <i class="fas fa-play"></i> Start Stream
                        </button>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="medication-card">
                        <div class="medication-header"><h2><i class="fas fa-pills"></i> Medication Levels</h2></div>
                        <div class="medication-grid" id="medicationGrid"></div>
                    </div>
                </div>
            </section>
        </main>

        <div id="logsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header" style="background: #407ad4;">
                    <h2>Dispensing History</h2><span class="close">&times;</span>
                </div>
                <div class="logs-controls">
                    <input type="date" id="logDate">
                    <button class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
                <div class="logs-container">
                    <table class="logs-table">
                        <thead><tr><th>Time</th><th>Patient ID</th><th>Visit</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="logsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="logDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header" style="background: #2c3e50;">
                    <h2>Dispense Details</h2><span class="close">&times;</span>
                </div>
                <div id="logDetailBody" style="padding: 20px;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
