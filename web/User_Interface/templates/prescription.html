<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescription Details - MEDPORTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* --- Page Specific Styles --- */
        .details-card {
            max-width: 900px; /* Increased width for two-column layout */
            width: 100%;
            padding: 40px;
            padding-top: 20px;
        }

        .details-header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            text-align: center;
        }

        .visit-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* --- New Flex Layout --- */
        .prescription-container {
            display: flex;
            gap: 24px;
            margin-bottom: 30px;
            text-align: left;
        }

        /* Left Side: Patient Info */
        .patient-sidebar {
            flex: 1;
            background-color: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            min-width: 220px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Right Side: Table */
        .table-panel {
            flex: 2;
        }

        .table-container {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background-color: #f8fafc;
            padding: 12px;
            text-align: left;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        /* --- Footer & Buttons --- */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn { width: auto; min-width: 160px; }
    </style>
</head>

<body>
    <header>
        <div class="header-brand">
            <img src="https://img.icons8.com/color/48/hospital-room.png" alt="Logo">
            <h1>MEDPORTAL</h1>
        </div>
    </header>

    <div class="center-container">
        <div class="card-box details-card">
            <div class="details-header">
                <h1 class="card-title">Medical Prescription</h1>
                <div id="currentDate" class="visit-date">Loading date...</div>
            </div>

            <div class="prescription-container">
                <aside class="patient-sidebar">
                    <div class="info-group">
                        <div class="info-label">Patient Name</div>
                        <div class="info-value" id="patientName">--</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Patient ID</div>
                        <div class="info-value" id="patientID">--</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Age / Gender</div>
                        <div class="info-value" id="patientMeta">--</div>
                    </div>
                </aside>

                <div class="table-panel">
                    <div id="prescriptionData" class="table-container">
                        <p style="padding: 20px;">Fetching prescription details...</p>
                    </div>
                </div>
            </div>

            <div class="confirmation-box">
                <div class="confirmation-icon">âš ï¸</div>
                <p class="confirmation-text">
                    <strong>CONFIRMATION REQUIRED:</strong><br>
                    Verify the patient identity and medications before dispensing.
                </p>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
                <button id="dispenseButton" class="btn" disabled>Dispense Medicine</button>
            </div>
        </div>
    </div>

    <footer>Â© 2025 Hospital Consultation System. All rights reserved.</footer>

    <script src="{{ url_for('static', filename='prescription.js') }}"></script>
</body>
</html>
