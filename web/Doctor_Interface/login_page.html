<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-dark: #0284c7;
            --surface-color: #ffffff;
            --background-color: #f0f9ff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(#e0f2fe 1px, transparent 1px);
            background-size: 24px 24px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Header Section */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header img {
            width: 32px;
            height: 32px;
        }

        header h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            color: var(--primary-dark);
            letter-spacing: -0.025em;
        }

        /* Center Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Login Box */
        .login-box {
            background: var(--surface-color);
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--border-color);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background-color: #f8fafc;
            color: var(--text-primary);
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
            background-color: #fff;
        }

        input::placeholder {
            color: #94a3b8;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-link {
            display: inline-block;
            margin-top: 24px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s;
        }

        .register-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 24px;
            font-size: 13px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            background-color: white;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="https://img.icons8.com/color/48/hospital-room.png" alt="Logo">
        <h1>MEDPORTAL</h1>
    </header>

    <!-- Main Form -->
    <div class="container">
        <div class="login-box">
            <h2 id="formTitle">Welcome Back</h2>
            <p class="subtitle" id="formSubtitle">Please enter your credentials to access the portal</p>

            <!-- Added ID for JS -->
            <form id="loginForm" action="#" method="post">
                <div class="input-group">
                    <label for="doctorId">Doctor ID</label>
                    <!-- Added name attribute -->
                    <input type="text" id="doctorId" name="doctorId" placeholder="e.g. DR-2025-001" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <!-- Added name attribute -->
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Sign In</button>
            </form>

            <a href="#" class="register-link" id="toggleLink">Register New Doctor ID</a>
        </div>
    </div>

    <footer>© 2025 Hospital Consultation System. All rights reserved.</footer>

    <!-- JS -->
    <script type="module" src="auth.js"></script>
</body>

</html>
